<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esconde o Elemento</title>
    <style>
        #elemento {
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="elemento">Este é o elemento que será escondido</div>
    <button onclick="esconderElemento()">Esconder Elemento</button>

    <script>
        function esconderElemento() {
            const elemento = document.getElementById('elemento');
            elemento.style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <script>
        let clickCount = 0;

        function incrementCounter() {
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
        }
    </script>
</head>
<body>
    <h1>Cliques: <span id="clickCounter">0</span></h1>
    <button onclick="incrementCounter()">Clique aqui</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecla Pressionada</title>
    <script>
        document.addEventListener('keydown', function(event) {
            alert(`Tecla pressionada: ${event.key}`);
        });
    </script>
</head>
<body>
    <p>Pressione qualquer tecla para ver qual foi pressionada.</p>
</body>
</html>

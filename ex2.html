<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Motivacional</title>
    <style>
        p {
            font-size: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <p id="message">lalalalalalalalalala nao se  mate </p>

    <script>
        const paragraph = document.getElementById('message');

        paragraph.addEventListener('mousemove', () => {
            paragraph.textContent = 'se mate';
        });

        paragraph.addEventListener('mouseout', () => {
            paragraph.textContent = 'lalalalalalalalalala nao se  mate';
        });
    </script>
</body>
</html>
